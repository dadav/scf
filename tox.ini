[tox]
envlist = py37, py38, py39, py310, flake8, coverage
skip_missing_interpreters = true
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
recreate = True
deps =
    -r requirements/tests.txt
commands =
    pytest
setenv =
  HOME = /tmp

[testenv:flake8]
deps =
    -r requirements/style.txt
commands =
    flake8 scf tests

[testenv:covarage]
deps =
    -r requirements/tests.txt
commands =
    pytest --cov=scf --cov-branch

[testenv:docs]
deps =
    -r requirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
